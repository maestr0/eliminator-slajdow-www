@(i: info.raszewski.eliminatorslajdow.postgres.Tables.IssuesRow)(implicit request: play.api.mvc.RequestHeader)
<li class="mdl-list__item">
    <span class="mdl-list__item-primary-content comment">
        <p class="commentContent">@i.comment</p><br/>
        <a href="@i.galleryUrl">URL</a>
    </span>
    <span class="mdl-list__item-secondary-action version">
    @i.esVersion
    </span>

    <span class="mdl-list__item-secondary-action status">
        Status: <span class="label label-warning">@i.status</span>
        <span class="@i.status"></span>
    </span>


    @if(request.cookies.get("admin").nonEmpty || request.queryString.get("token").nonEmpty) {
        <span class="delete"> <a type="button" target="_blank" class="btn btn-danger" href='http://eliminator-slajdow.herokuapp.com/api/issues/delete/@i.id/@(if(request.cookies.get("admin")) request.cookies.get("admin") else request.queryString.get("token"))'>
            Usu≈Ñ</a></span>
        <span class="approve"><a type="button" target="_blank" class="btn btn-info" href='http://eliminator-slajdow.herokuapp.com/api/issues/@i.id/ZAAKCEPTOWANO/@(if(request.cookies.get("admin")) request.cookies.get("admin") else request.queryString.get("token"))'>
            Status ZAAKCEPTOWANO</a></span>
    }
</li>
