<script>
    if (navigator.userAgent.match(/Chrome/i)) {
        $("#chrome-install-button").removeClass("disabled");
    } else if (navigator.userAgent.match(/Firefox/i)) {
        $("#ff-install-button").removeClass("disabled");
    } else if (navigator.userAgent.match(/Safari/i)) {
        $("#safari-install-button").removeClass("disabled");
    }

</script>
