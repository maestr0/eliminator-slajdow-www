
<h2>Widzisz błąd? Zgłoś to!</h2>

<p>Jeżeli ES nie działa poprawnie na jakiejś stronie, zgłoś to abym mógł zrobić poprawkę.</p>

<p>
    <button type="button" data-toggle="modal" data-target="#issueModal" class="btn btn-danger"><span class="glyphicon glyphicon-warning-sign"></span> Zgłoś Błąd</button>
</p>


<!-- Modal -->
<div class="modal fade" id="issueModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Zamknij</span></button>
                <h4 class="modal-title" id="myModalLabel">Zgłoś problem</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="issue_gallery_url">Link do galerii</label>
                        <input type="url" class="form-control" id="issue_gallery_url" placeholder="www.przykladowastrona.pl/galeria1">
                    </div>
                    <div class="form-group">
                        <label for="issue_comment">Opis problemu</label>
                        <textarea class="form-control" rows="3" id="issue_comment"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="issue_es_version">Wersja Eliminatora Slajdów</label>
                        <input type="url" class="form-control" id="issue_es_version" placeholder="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                <button type="button" class="btn btn-danger "><span class="glyphicon glyphicon-warning-sign"></span> Zgłoś Błąd</button>
            </div>
        </div>
    </div>
</div>
